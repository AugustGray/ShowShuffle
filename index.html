<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Show Randomizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container">
    <h1>Show Shuffle</h1>
    <h3>Select a Show:</h3>

    <!-- Buttons container for shows -->
    <div id="buttons-container">
      <!-- Buttons for each show will be generated dynamically -->
    </div>

    <!-- Button for randomizing any show -->
    <button id="random-show" class="main-button">Pick a Random Show ðŸ”„</button>

    <!-- Result display -->

  <button id="theme-toggle" title="Toggle theme">

</button>
